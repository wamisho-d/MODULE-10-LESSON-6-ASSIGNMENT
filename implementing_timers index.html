<button onclick="startRepeatedNotification()">Start Repeated Notification</button>
<button onclick="stopRepeatedNotification()">Stop Repeated Notification</button>

<script>
    let notificationInterval;

    function startRepeatedNotification() {
        const interval = 3000;  // Interval in milliseconds (e.g., 3000ms = 3 seconds)

        notificationInterval = setInterval(() => {
            if (confirm("This is a repeated notification. Do you want to stop it?")) {
                clearInterval(notificationInterval);

            }
        }, interval);

        function stopRepeatedNotification() {
            clearInterval(notificationInterval);
            alert("Repeated notifications stopped.");

        }
</script>
